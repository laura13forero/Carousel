<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <!-- Captions -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div id="carouselExampleCaptions" class="carousel slide mx-auto" style="max-width: 80%;">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel Subtítulos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel Subtítulos" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel Subtítulos" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagen/foto1.jpg" class="d-block w-100" alt="Primera Diapositiva">
          <div class="carousel-caption d-none d-md-block">
            <h5>Etiqueta de la primera diapositiva</h5>
            <p>Contenido representativo para la primera diapositiva.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="imagen/foto2.jpg" class="d-block w-100" alt="Segunda Diapositiva">
          <div class="carousel-caption d-none d-md-block">
            <h5>Etiqueta de la Primera diapositiva</h5>
            <p>Contenido representativo para la segunda diapositiva.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imagen/foto3.jpg" class="d-block w-100" alt="Tercera Diapositiva">
          <div class="carousel-caption d-none d-md-block">
            <h5>Etiqueta de la tercera diapositiva</h5>
            <p>Contenido representativo para la tercera diapositiva.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

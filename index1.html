<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carusel2</title>
    <!-- Crossfade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
     <div id="carouselExampleFade" class="carousel slide carousel-fade"style="max-width: 80%"";>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagen/foto1.jpg" class="d-block w-100" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img src="imagen/foto2.jpg" class="d-block w-100" alt="Second Diapsitive">
          </div>
          <div class="carousel-item">
            <img src="imagen/foto3.jpg" class="d-block w-100" alt="Third Slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
